<div class="container py-3">
  <header>

    <div class="pricing-header p-3 pb-md-4 mt-3 mx-auto text-center">
      <h1 class="display-4 fw-normal">Bienvenido a la sección de promedios de Ligas</h1>
      <p class="fs-5 text-body-secondary">Aquí podras ver todas las ligas disponibles para ver la relación con su respectivo radar</p>
    </div>
  </header>

  <main class="mt-3">
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center justify-content-center">
      <div class="col" *ngFor="let league of leagueList">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h1 class="my-0 card-title pricing-card-title">{{ league.name }}</h1>
          </div>
          <div class="card-body">
        
            <button
            type="button"
            class="w-100 btn btn-lg btn-outline-primary"
            [routerLink]= "['../league-detail/', league.name]">
            Ver más
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
