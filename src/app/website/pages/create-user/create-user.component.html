<div class="card text-center" style="width: 25rem; margin: 50px auto;">
  <div class="card-header">
    <h4>Crar usuario</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="regForm" (ngSubmit)="onRegister()">
      <img class="mb-4" src="https://ik.imagekit.io/vpvzuhxi3/Sofka/cropped-favicon_q0VXnffK5.png?ik-sdk-version=javascript-1.4.3&updatedAt=1671482719254" alt="" width="80" height="80">
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="floatingInput" placeholder="name" formControlName="name">
        <label for="floatingInput">Nombre</label>
        <small *ngIf="nameNoValido" class="text-danger">
          Ingrese minimo 4 letras
        </small>
      </div>
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="floatingInput" placeholder="name" formControlName="lastName">
        <label for="floatingInput">Apellidos</label>
        <small *ngIf="lastNameNoValido" class="text-danger">
          Ingrese minimo 3 letras
        </small>
      </div>
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="floatingInput" placeholder="name" formControlName="email">
        <label for="floatingInput">Correo Electrónico</label>
        <small *ngIf="emailNoValido" class="text-danger">
          Ingrese un correo valido
        </small>
      </div>
      <div class="form-floating mb-2">
        <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="password">
        <label for="floatingInput">Contraseña</label>
        <small *ngIf="passNoValido" class="text-danger">
          Ingrese una contraseña valida y que coincidan
        </small>
      </div>
      <div class="form-floating mb-2">
        <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="password1">
        <label for="floatingInput">Contraseña</label>
        <small *ngIf="passNoValido" class="text-danger">
          Ingrese una contraseña valida y que coincidan
        </small>
      </div>
      <div class="form-floating mb-2">
        <select class="form-select" formControlName="role">
          <option *ngFor="let rol of roles" [value]="rol.value">
            {{ rol.viewValue }}
          </option>
        </select>
        <label for="floatingInput">Rol</label>
        <div class="invalid-feedback">
          por favor seleccione un rol valido.
        </div>
      </div>
      <button class="w-50 btn btn-lg btn-primary mb-2" type="submit">Registrar usuario</button>
    </form>
